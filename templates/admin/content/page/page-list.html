{% extends 'admin/base.html' %} {% block stage %}
<!-- main content starts here-->
<div class="row marl main-content">
  <h4>Page Viewer <small> -To Add,Delete,Edit,Enable/Disable your Menu</small></h4>
  <div class="row marl blog-form">
    <div class="table-responsive table-bordered">
      <div class="panel panel-default">
        <div class="panel-heading"><a href="{% url 'pages:new_page' %}"><button type="button" class="btn btn-success">Add New Page</button></a></div>
        <div class="panel-body">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2">No</th>
                <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Title</th>
                <th class="col-lg-4 col-md-4 col-sm-4 col-xs-4">Slug</th>
                <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for page in pages %}
              <tr>
                <td>{{forloop.counter}}</td>
                <td>{{page.title}}</td>
                <td class="sec-col">{{page.slug}}</td>
                <td><a href="{% url 'pages:edit_page' pk=page.id %}"><i class="fa fa-pencil-square-o edit-color"></i></a>
                  <a href="{% url 'pages:delete_page' pk=page.id %}"><i class="fa fa-trash-o trash-color"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- main content ends here-->
{% endblock %}
<!-- main content ends here-->
