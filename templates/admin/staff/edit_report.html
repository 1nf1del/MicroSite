{% extends 'admin/base.html' %} {% block stage %}
<!-- menu strats here-->
<!-- menu ends here-->
<!-- main content starts here-->
<div class="row marl main-content">
<h4>Blog Report Editing <small> -To Edit,Delete your Menu</small></h4>
<div class="row marl blog-form blog-new">
<div class="panel panel-default">
  <div class="panel-body">
    <form action="#" method="POST" id="blogform" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group select2-wrapper">
      </div>
      <div class="row marl text-editor">
        <div>
          <div class="">
            <p>
              <label class="control-label" for="html">Blog Post Description</label>
              <br/>
            <div class="control-group">
              <div class="controls" id="report">
                <input type="hidden" name="report">
                <textarea class="input-xlarge" id="textareacontents" name="textareacontents" rows="10" placeholder="HTML code of this email">{{new_report.report|safe}}
                </textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tags-block">
    </form>
    </div>
  </div>
</div>
<!-- main content ends here-->
{% load compress %}
{% compress js %}
<script type="text/javascript">
  CKEDITOR.config.allowedContent = true;
  var editor = CKEDITOR.replace('textareacontents');
</script>
<script type="text/javascript">
  $ = jQuery;
  $(document).ready(function() {
    $('form#blogform').ajaxForm({
      beforeSerialize: function() {
        $("input[name='report']").val(CKEDITOR.instances.textareacontents.getData());
      },
      dataType: 'json',
      success: function(data){
         if (data.error == false)
         {
           alert(data.response);
           window.location = "/portal/employee/";
         }
         else
         {
          alert(data.response);
          window.location = "/portal/employee/";
           }
         }
    });
  });
</script>
{% endcompress %}
{% endblock %}
